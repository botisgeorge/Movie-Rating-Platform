<html>
<head>
    <style>
        .login-button {
            width: 100px; /* set width to desired size */
            height:35px; /* set height to desired size */
            display: inline-block; /* display buttons next to each other */
        }
    </style>
    <title>Login</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<form action="/api/v1/login" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br>
    <button class="login-button" type="submit">Login</button>
    <a href="http://localhost:8080/api/v1/home">
        <button class="login-button" type="button">Continue as guest</button>
    </a>

</form>

<br>
<a href="/api/v1/register">
    <button class="login-button">Register</button>
</a>


</body>
</html>
