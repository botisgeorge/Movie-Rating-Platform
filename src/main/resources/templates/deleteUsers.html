<html xmlns:th="http://www.thymeleaf.org">
<table style="border-collapse: collapse; width: 100%;">
    <tr style="border: 1px solid black;">
        <th style="border: 1px solid black;">Username</th>
        <th style="border: 1px solid black;">Password</th>
    </tr>
    <tr th:each="user : ${users}" style="border: 1px solid black;">
        <td style="border: 1px solid black; text-align: center;">
            <div style="max-width:100px; word-wrap:break-word;">
                <p th:text="${user.username}"></p>
            </div>
        </td>
        <td style="border: 1px solid black; text-align: center;">
            <div style="max-width:100px; word-wrap:break-word;">
                <p th:text="${user.password}"></p>
            </div>
        </td>
        <td style="border: 1px solid black; text-align: center;">
            <form th:action="@{/api/v1/userdelete={name}(name=${user.username})}" method="get">
                <input type="hidden" name="name" th:value="${user.username}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>
</html>
